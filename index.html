<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise de contacte | DevChimp</title>
    <link rel="stylesheet" href="./style/newStyle.css">
    <!-- <link rel="stylesheet" href="./style/style.css"> -->
</head>
<body>
    <div class="container">
        <header>
            <h1 class="header__heading">
                <img class="header__heading__img" src="./png/monkey.png" alt="Logo de DevChimp" width="55px" height="55px" />
            </h1>
        </header>

        <main>
            <article class="article">
                <section class="section">
                    <div>
                        <h2 class="section__heading">Améliorez votre façon de coder !</h2>
                        <div class="blackBar"></div>
                        <p class="section__text">Recevez des conseils pro, cours et templates chaque semaine</p>
                    </div>
                    <form action="./php/process_form.php" method="post" class="section__form form" aria-labelledby="form-title">
                        <div class="formWrap">
                            
                            <div class="form__doubleInput">
                                <div class="form__section--double">
                                    <label class="form__section__label" for="nom">Nom</label>
                                    <input class="form__section__input" type="text" id="nom" name="nom" placeholder="Nom" autocomplete="off" required aria-required="true" />
                                </div>
                                
                                <div class="form__section--double">
                                    <label class="form__section__label" for="prenom">Prénom</label>
                                    <input class="form__section__input" type="text" id="prenom" name="prenom" placeholder="Prénom" autocomplete="off" required aria-required="true" />
                                </div>
                            </div>
                            
                            <div class="form__section--last">
                                <label class="form__section__label" for="email">Email</label>
                                <input class="form__section__input" type="email" id="email" name="email" placeholder="Email" autocomplete="email" required aria-required="true" aria-describedby="email-help" />
                                <p id="email-help" class="sr-only">Veuillez entrer une adresse e-mail valide.</p>
                            </div>
                            
                            <div>
                                <button class="sendBtn" type="submit">Sign Up</button>
                            </div>
                        </div>
                        <div class="glass">Subscribe</div>
                    </form>
                </section>
            </article>
        </main>
    </div>
</body>
</html>
